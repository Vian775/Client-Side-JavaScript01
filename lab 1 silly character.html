<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Character Customizer</title>
</head>
<body>
    <h1>Silly Character Customizer</h1>
    <p id="characterDescription">Click "Generate Random Character" to start!</p>

    <label for="characterNameInput">Update Character Name:</label>
    <input type="text" id="characterNameInput" placeholder="Enter new name">
    <button id="updateNameButton">Update Name</button>
    
    <label for="characterAgeInput">Update Character Age:</label>
    <input type="number" id="characterAgeInput" placeholder="Enter new age">
    <button id="updateAgeButton">Update Age</button>

    <button id="generateButton">Generate Random Character</button>
    <button id="increaseAgeButton">Increase Age</button>
    <button id="decreaseAgeButton">Decrease Age</button>

    <script src="js/sillyCharacter.js"></script>
</body>
</html>
